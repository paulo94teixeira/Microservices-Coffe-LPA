<div class="set_backgroud_full_screen_img">
    <div class="container_center_div theme-showcase" role="main" ng-controller="LoginCtrl">
        <div align="center" class="jumbotron" >
            <h2 style="color: white" >Login</h2>
            <form class="form-horizontal" role="form" >
                <div class="form-group">
                    <label style="color: white" >User:</label>
                    <input class="form-control" type="text" ng-model="user.username" required />
                </div>
                <div class="form-group">
                    <label style="color: white">Password:</label>
                    <input class="form-control" type="password" ng-model="user.password"  required />
                </div>

                <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="efetuar_login(user)">Login</button>
                <a href="#/" style="color: white" class="btn">Cancel</a>
            </form>
        </div>
    </div>
</div>
