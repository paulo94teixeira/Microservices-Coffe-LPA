<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>COFFE LPA</title>
        <script src="assets/script/jquery-1.11.2.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/font-awesome-4.3.0/css/font-awesome.min.css">
        <script src="assets/lib/angular/angular.js"></script>
        <script src="assets/lib/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>
    <body ng-app="CrudApp">
        <!-- navbar on the top -->
        <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation" ng-controller="HeaderCtrl">
            <ul class="nav navbar-nav navbar-right">        
                <li ng-if="user.username != undefined">
                    <span >
                        <span style="color: white;" ><b>Welcome, </b></span><br>
                        <span style="color: white;"><b>{{ user.username}}</b></span>
                    </span>
                </li>
                <li ng-if="user.username == undefined"><a style="color: white;" href="#/registo">Register</a></li>
                <li ng-if="user.username == undefined"><a style="color: white;" href="#/login">Login</a></li>
                <li ng-if="user.username != undefined"><a style="color: white;" ng-click="logout()" href="#/login">Logout</a></li>
            </ul>
        </nav>
        <div id="error_msm" class="alert" style="display: none;z-index: 100;">
            <strong>Error!</strong>
        </div>
        <div id="sucess_msm" class="alert success" style="display: none;z-index: 100;">
            <strong>Success!</strong>
        </div>
        <div class="container">
            <div ng-view></div>
        </div>
    </body>
</html>
